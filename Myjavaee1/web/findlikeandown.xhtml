<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMyownerEmpty}" rendered="#{myownerController.getfindlike().rowCount == 0}"/>
                <h:panelGroup rendered="#{myownerController.getfindlike().rowCount > 0}">
                    <h:outputText value="#{myownerController.findlikeandown().pageFirstItem + 1}..#{myownerController.findlikeandown().pageLastItem + 1}/#{myownerController.findlikeandown().itemsCount}"/>&nbsp;
                    <h:commandLink action="#{myownerController.previous}" value="#{bundle.Previous} #{myownerController.findlikeandown().pageSize}" rendered="#{myownerController.findlikeandown().hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{myownerController.next}" value="#{bundle.Next} #{myownerController.findlikeandown().pageSize}" rendered="#{myownerController.findlikeandown().hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{myownerController.getfindlike()}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_like1}"/>
                            </f:facet>
                            <h:outputText value="#{item.like1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_like2}"/>
                            </f:facet>
                            <h:outputText value="#{item.like2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_like3}"/>
                            </f:facet>
                            <h:outputText value="#{item.like3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_own1}"/>
                            </f:facet>
                            <h:outputText value="#{item.own1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_own2}"/>
                            </f:facet>
                            <h:outputText value="#{item.own2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyownerTitle_own3}"/>
                            </f:facet>
                            <h:outputText value="#{item.own3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:outputText value=" "/>
                            <h:commandLink action="#{myownerController.findlikeandown()}" value="#{bundle.ListMyownerViewLink}"/>
                           
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
              
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMyownerIndexLink}"/>
            </h:form>
 
</html>
