<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMyloginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMyloginLabel_name}"/>
                    <h:outputText value="#{myloginController.selected.name}" title="#{bundle.ViewMyloginTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMyloginLabel_mykey}"/>
                    <h:outputText value="#{myloginController.selected.mykey}" title="#{bundle.ViewMyloginTitle_mykey}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{myloginController.destroyAndView}" value="#{bundle.ViewMyloginDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMyloginEditLink}"/>
                <br />
                <h:commandLink action="#{myloginController.prepareCreate}" value="#{bundle.ViewMyloginCreateLink}" />
                <br />
                <h:commandLink action="#{myloginController.prepareList}" value="#{bundle.ViewMyloginShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMyloginIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
