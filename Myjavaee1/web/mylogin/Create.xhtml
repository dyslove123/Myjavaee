<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMyloginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMyloginLabel_name}" for="name" />
                    <h:inputText id="name" value="#{myloginController.selected.name}" title="#{bundle.CreateMyloginTitle_name}" required="true" requiredMessage="#{bundle.CreateMyloginRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateMyloginLabel_mykey}" for="mykey" />
                    <h:inputText id="mykey" value="#{myloginController.selected.mykey}" title="#{bundle.CreateMyloginTitle_mykey}" required="true" requiredMessage="#{bundle.CreateMyloginRequiredMessage_mykey}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{myloginController.create}" value="#{bundle.CreateMyloginSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{myloginController.prepareList}" value="#{bundle.CreateMyloginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMyloginIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
