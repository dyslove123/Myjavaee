<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
     <h:form>
          <h:message for="name"/>
          
          <h:message for="key"/>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Name" for="name" />
                    <h:inputText id="name" value="#{logincontroller.selected.name}" title="name" />
                    
                     <h:outputLabel value="Keys" for="key" />
                     <h:inputText id="key" value="#{logincontroller.selected.mykey}" title="key" />
                     
                </h:panelGrid>
               
               <h:commandButton action="#{logincontroller.login()}" value="login" />
         
      </h:form>
</html>
