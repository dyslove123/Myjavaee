<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle1.ViewSkilllistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle1.ViewSkilllistLabel_skillname}"/>
                    <h:outputText value="#{skilllistController.selected.skillname}" title="#{bundle1.ViewSkilllistTitle_skillname}"/>
                    <h:outputText value="#{bundle1.ViewSkilllistLabel_want}"/>
                    <h:outputText value="#{skilllistController.selected.want}" title="#{bundle1.ViewSkilllistTitle_want}"/>
                    <h:outputText value="#{bundle1.ViewSkilllistLabel_own}"/>
                    <h:outputText value="#{skilllistController.selected.own}" title="#{bundle1.ViewSkilllistTitle_own}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{skilllistController.destroyAndView}" value="#{bundle1.ViewSkilllistDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle1.ViewSkilllistEditLink}"/>
                <br />
                <h:commandLink action="#{skilllistController.prepareCreate}" value="#{bundle1.ViewSkilllistCreateLink}" />
                <br />
                <h:commandLink action="#{skilllistController.prepareList}" value="#{bundle1.ViewSkilllistShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle1.ViewSkilllistIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
