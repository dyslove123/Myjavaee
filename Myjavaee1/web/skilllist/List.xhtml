<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle1.ListSkilllistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle1.ListSkilllistEmpty}" rendered="#{skilllistController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{skilllistController.items.rowCount > 0}">
                    <h:outputText value="#{skilllistController.pagination.pageFirstItem + 1}..#{skilllistController.pagination.pageLastItem + 1}/#{skilllistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{skilllistController.previous}" value="#{bundle1.Previous} #{skilllistController.pagination.pageSize}" rendered="#{skilllistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{skilllistController.next}" value="#{bundle1.Next} #{skilllistController.pagination.pageSize}" rendered="#{skilllistController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{skilllistController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListSkilllistTitle_skillname}"/>
                            </f:facet>
                            <h:outputText value="#{item.skillname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListSkilllistTitle_want}"/>
                            </f:facet>
                            <h:outputText value="#{item.want}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle1.ListSkilllistTitle_own}"/>
                            </f:facet>
                            <h:outputText value="#{item.own}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{skilllistController.prepareView}" value="#{bundle1.ListSkilllistViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{skilllistController.prepareEdit}" value="#{bundle1.ListSkilllistEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{skilllistController.destroy}" value="#{bundle1.ListSkilllistDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{skilllistController.prepareCreate}" value="#{bundle1.ListSkilllistCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle1.ListSkilllistIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
