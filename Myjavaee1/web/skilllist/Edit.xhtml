<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle1.EditSkilllistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle1.EditSkilllistLabel_skillname}" for="skillname" />
                    <h:inputText id="skillname" value="#{skilllistController.selected.skillname}" title="#{bundle1.EditSkilllistTitle_skillname}" required="true" requiredMessage="#{bundle1.EditSkilllistRequiredMessage_skillname}"/>
                    <h:outputLabel value="#{bundle1.EditSkilllistLabel_want}" for="want" />
                    <h:inputText id="want" value="#{skilllistController.selected.want}" title="#{bundle1.EditSkilllistTitle_want}" required="true" requiredMessage="#{bundle1.EditSkilllistRequiredMessage_want}"/>
                    <h:outputLabel value="#{bundle1.EditSkilllistLabel_own}" for="own" />
                    <h:inputText id="own" value="#{skilllistController.selected.own}" title="#{bundle1.EditSkilllistTitle_own}" required="true" requiredMessage="#{bundle1.EditSkilllistRequiredMessage_own}"/>
                </h:panelGrid>
                <h:commandLink action="#{skilllistController.update}" value="#{bundle1.EditSkilllistSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle1.EditSkilllistViewLink}"/>
                <br />
                <h:commandLink action="#{skilllistController.prepareList}" value="#{bundle1.EditSkilllistShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle1.EditSkilllistIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
