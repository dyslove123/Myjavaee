<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHeadpictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHeadpictureLabel_name}"/>
                    <h:outputText value="#{headpictureController.selected.name}" title="#{bundle.ViewHeadpictureTitle_name}"/>
                    <h:outputText value="#{bundle.ViewHeadpictureLabel_root}"/>
                    <h:outputText value="#{headpictureController.selected.root}" title="#{bundle.ViewHeadpictureTitle_root}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{headpictureController.destroyAndView}" value="#{bundle.ViewHeadpictureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHeadpictureEditLink}"/>
                <br />
                <h:commandLink action="#{headpictureController.prepareCreate}" value="#{bundle.ViewHeadpictureCreateLink}" />
                <br />
                <h:commandLink action="#{headpictureController.prepareList}" value="#{bundle.ViewHeadpictureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHeadpictureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
