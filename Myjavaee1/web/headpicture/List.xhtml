<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHeadpictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHeadpictureEmpty}" rendered="#{headpictureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{headpictureController.items.rowCount > 0}">
                    <h:outputText value="#{headpictureController.pagination.pageFirstItem + 1}..#{headpictureController.pagination.pageLastItem + 1}/#{headpictureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{headpictureController.previous}" value="#{bundle.Previous} #{headpictureController.pagination.pageSize}" rendered="#{headpictureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{headpictureController.next}" value="#{bundle.Next} #{headpictureController.pagination.pageSize}" rendered="#{headpictureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{headpictureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeadpictureTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeadpictureTitle_root}"/>
                            </f:facet>
                            <h:outputText value="#{item.root}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{headpictureController.prepareView}" value="#{bundle.ListHeadpictureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{headpictureController.prepareEdit}" value="#{bundle.ListHeadpictureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{headpictureController.destroy}" value="#{bundle.ListHeadpictureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{headpictureController.prepareCreate}" value="#{bundle.ListHeadpictureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHeadpictureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
