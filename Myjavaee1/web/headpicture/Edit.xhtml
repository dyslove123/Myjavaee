<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHeadpictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHeadpictureLabel_name}" for="name" />
                    <h:inputText id="name" value="#{headpictureController.selected.name}" title="#{bundle.EditHeadpictureTitle_name}" required="true" requiredMessage="#{bundle.EditHeadpictureRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditHeadpictureLabel_root}" for="root" />
                    <h:inputText id="root" value="#{headpictureController.selected.root}" title="#{bundle.EditHeadpictureTitle_root}" />
                </h:panelGrid>
                <h:commandLink action="#{headpictureController.update}" value="#{bundle.EditHeadpictureSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHeadpictureViewLink}"/>
                <br />
                <h:commandLink action="#{headpictureController.prepareList}" value="#{bundle.EditHeadpictureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHeadpictureIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
